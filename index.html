<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/3888d8353b.js" crossorigin="anonymous"></script>
    <title>Form | Skapa konto</title>
</head>

<body>
    <main>
        <section>
            <div class="form-box">
                <div class="form-value">
                    <form>
                        <h2>Skapa konto</h2>
                        <div class="inputbox">
                            <div class="icon"><i class="fa-solid fa-envelope"></i></div>
                            <input type="text" id="email" required>
                            <label for="email">E-postadress:</label>
                        </div>
                        <div class="inputbox">
                           <div class="icon"><i class="fa-solid fa-lock"></i></div> 
                            <input type="password" id="password" required>
                            <label for="password">Lösenord:</label>
                        </div>
                        <div class="inputbox">
                            <div class="icon"><i class="fa-solid fa-phone"></i></div>
                            <input type="phone" id="phone" required>
                            <label for="phone">Telefonnummer:</label>
                        </div>
                        <div class="inputbox">
                            <div class="icon"><i class="fa-solid fa-lock"></i></div>
                            <input type="password" id="password" required>
                            <label for="password">Upprepa lösenord:</label>
                        </div>
                        <div class="dropdown">
                            <select name="shoesize" id="shoesize">
                                <div class="test">
                                    <option>Storlek..</option>
                                    <option value="30">Storlek 30</option>
                                    <option value="31">Storlek 31</option>
                                    <option value="32">Storlek 32</option>
                                    <option value="33">Storlek 33</option>
                                    <option value="34">Storlek 34</option>
                                    <option value="35">Storlek 35</option>
                                    <option value="36">Storlek 36</option>
                                    <option value="37">Storlek 37</option>
                                    <option value="38">Storlek 38</option>
                                    <option value="39">Storlek 39</option>
                                    <option value="40">Storlek 40</option>

                                </div>
                      
                            </select>
                        </div>
                        <!-- <div class="test">
                            <input type="checkbox" id="newsletter" name="newsletter" value="newsletter">
                            <label for="newsletter">Jag vill ha nyhetsbrev</label>
                            
                            <input type="checkbox" id="TermsOfUse" name="TermsOfUse" value="TermsOfUse">
                            <label for="TermsOfUse">Jag godkänner användarvillkoren</label>
                        </div> -->
                   
                    </form>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
